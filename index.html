<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel ='stylesheet' href="style.css">
</head>
<body>
    
    <div class="sidebar">
        <p id="score">score: 0-0</p>
        <p id ="roundCount">round: 1</p>
        <p id="description">choose your weapon and defeat the PC! You are 
                            Michael Fassbender and the AI is white vision. Nemo means <span>no one</span>. </p>
    </div>
    
    <header>ROCK-PAPER-SCISSOR</header>
    
    <div class ="result">
        <h3 id ="playerOrpc">winner of this round:</h3>
        <img id= 'winnerIMG' src="zquestionmark.png" alt="questionMark">
    </div>

    <div class = "choice">
        <img class="img" id="rockImg" src="zrock2.jpg" alt="rock">
        <img class="img" id="paperImg" src="zpaper.jpg" alt="paper">
        <img class="img" id="scissorImg" src="zscissor.jpg" alt="scissor">
    </div>

<script src="dom.js"></script>
</body>
</html>
